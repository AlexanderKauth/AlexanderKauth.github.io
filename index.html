<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alexander Kauth</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1f2937, #111827);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Hintergrund SVG Datenbank */
    .db-icon {
      position: absolute;
      width: 450px;
      height: 450px;
      opacity: 0.06;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 6s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { opacity: 0.04; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 0.08; transform: translate(-50%, -50%) scale(1.05); }
      100% { opacity: 0.04; transform: translate(-50%, -50%) scale(1); }
    }

    .content {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #38bdf8;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.2rem;
      color: #cbd5e1;
    }

    .box {
      margin-top: 30px;
      padding: 20px 40px;
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      backdrop-filter: blur(5px);
      transition: 0.3s;
    }

    .box:hover {
      background-color: rgba(255, 255, 255, 0.12);
    }
  </style>
</head>

<body>

  <!-- SVG Datenbank Icon -->
  <svg class="db-icon" viewBox="0 0 64 64">
    <ellipse cx="32" cy="12" rx="20" ry="8" fill="none" stroke="#38bdf8" stroke-width="2"/>
    <path d="M12 12v28c0 4 9 8 20 8s20-4 20-8V12" fill="none" stroke="#38bdf8" stroke-width="2"/>
    <path d="M12 24c0 4 9 8 20 8s20-4 20-8" fill="none" stroke="#38bdf8" stroke-width="2"/>
    <path d="M12 36c0 4 9 8 20 8s20-4 20-8" fill="none" stroke="#38bdf8" stroke-width="2"/>
  </svg>

  <div class="content">
    <h1>Alexander Kauth</h1>

    <div class="box">
      <p>Business Information Systems</p>
      <p>Database Operations | Automation | CI/CD</p>
    </div>
  </div>

</body>
</html>
